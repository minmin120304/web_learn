<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc nhất</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="form-group">
                <label for="heSoA">Hệ số a</label>
                <input type="number" id="heSoA" placeholder="Nhập hệ số a" required>
            </div>
            
            <div class="form-group">
                <label for="heSoB">Hệ số b</label>
                <input type="number" id="heSoB" placeholder="Nhập hệ số b" required>
            </div>
            
            <button id="solveBtn">Giải PT</button>
        </div>
        
        <div class="result" id="result">
            <p>Phương trình: <span id="PT">ax + b = 0</span></p> <br>
            <p>Có nghiệm: <span id="KQ">N/A</span></p>
        </div>
    </div>

    <script src="test.js"></script>
</body>
</html>
